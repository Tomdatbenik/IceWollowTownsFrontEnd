<script src="Javascript/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<div id="app">
    {{ info }}
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                info: null
            }
        },
        mounted() {
            axios
                .get('http://localhost:8080/friend', {
                    params: {
                        id: 0
                    }
                })
                .then(response => (this.info = response.data.username))
                .catch(error => console.log(error))
        }
    })
</script>
